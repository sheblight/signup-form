<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="banner">
            <img src="" alt="The Odin Project Logo" class="logo">
        </div>
        <p class="footer"><a href="https://unsplash.com/photos/TTUvyE7MwkM">Photo</a> by Lexi Laginess on Unsplash</p>
    </header>
    <div class="content">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
        <h1>You know you want to.</h2>
        <form id="account-creation" action="#" method="post">
            <legend>Let's do this!</legend>
            <fieldset>
                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="phone">
                    <label for="phone">Phone Number</label>
                    <input type="number" max="10" id="phone">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="confirm-pw">
                    <label for="confirm-pw">Confirm Password</label>
                    <input type="password" id="confirm-pw">
                </div>
            </fieldset>
        </form>
        <button type="submit" form="account-creation">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    <footer class="footer"><a href="https://unsplash.com/photos/TTUvyE7MwkM">Photo</a> by Lexi Laginess on Unsplash</footer>
</body>
</html>
